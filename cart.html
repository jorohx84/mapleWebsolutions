<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angebot</title>
    <link rel="icon" href="/logos/mapleIcon-bg.png">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/standards.css">
    <link rel="stylesheet" href="/styles/cart.css">
    <link rel="stylesheet" href="/styles/contact.css">
    <link rel="preload" href="/fonts/Nunito/Nunito-VariableFont_wght.woff2" as="font" type="font/woff2"
        crossorigin="anonymous">
    <link rel="preload" href="/fonts/Montserrat/Montserrat-VariableFont_wght.woff2" as="font" type="font/woff2"
        crossorigin="anonymous">
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="/scripts/templates.js"></script>
    <script src="/scripts/data.js"></script>
    <script src="scripts/offer.js"></script>
    <script src="/scripts/validation.js"></script>
    <script src="/scripts/message.js"></script>
    <script src="/scripts/request.js"></script>


</head>


<body id="body" onload="renderPackages()" onscroll="fixHeader(); handleScroll('.advance')">

    <header w3-include-html="/html/header.html"></header>
    <div class="offerHeadBanner">
        <div class="offerHeadBanner-content">
            <h1 class="space">IHR ANGEBOT</h1>
        </div>
    </div>
    <section class="offer-center" id="center">


        <div class="offer">
            <div class="offer-left">

                <div class="offer-content">
                  
                        <div class="section-headline" id="choose-product"></div>
                        <div class="packages" id="packages"></div>
                        <div class="overlayButtons" id="overlayButtons"></div>
               
                    <div class="extras" id="extras"></div>
                </div>

            </div>
            <div class="cart" id="send">
            </div>
        </div>

    </section>
    <div class="confirm " id="confirm">
        <h2>Nachricht versendet</h2>
        <span>Herzlichen Dank für Ihre Anfrage! <br>Ich freue mich über Ihr Interesse und lasse Ihnen schnellstmöglich
            ein Angebot zu kommen.</span>
    </div>

    <footer w3-include-html="/html/footer.html"></footer>
    <script src="/scripts/script.js"></script>
    <script>w3.includeHTML();</script>
</body>

</html>
