<body id="body" onscroll="fixHeader()" onload="renderProjects('Applications')">

  <section w3-include-html="/html/sidebar.html"></section>

    <div class="mainHeadlineContainer projectMainHeadline">
      <div class="mainHeadline" id="service-headline">
        <p class="space">MEINE</p>
        <h1 class="space" id="headline">PROJEKTE</h1>
        <p class="space">WILLKOMMEN IM SHOWROOM</p>
        <div class="dividerContainer">
          <div class="divider" id="divider"></div>
        </div>

      </div>
    </div>

    <div class="projects">
      <div class="selectionContainer">
        <div class="selectionCard" onclick="renderProjects('Websites');   giveCardsHighlight(0)">
          <p>Websites</p>

        </div>
        <div class="selectionCard" onclick="renderProjects('Webshops');   giveCardsHighlight(1)">
          <p>Webshops</p>
        </div>
        <div class="selectionCard" onclick="renderProjects('Applications');   giveCardsHighlight(2)">
          <p>Applications</p>
        </div>
      </div>

      <div class="projectsList" id="projectsList"></div>
    




    </div>



  </div>

    w3.includeHTML();
  </script>
