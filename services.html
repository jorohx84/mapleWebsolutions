<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leistungen</title>
    <link rel="icon" href="/logos/mapleIcon-bg.png" />
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="stylesheet" href="/styles/standards.css" />
    <link rel="stylesheet" href="/styles/services.css" />
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="scripts/templates.js"></script>
    <script src="scripts/data.js"></script>
  </head>

  <body id="body" onscroll="fixHeader()" onload="renderContent()">
    <header w3-include-html="/html/header.html"></header>

    <div class="services" id="servicesContainer">
      <div class="service-headline">
        <p class="space">M E I N E</p>
        <h1 class="space" id="headline">LEISTUNGEN</h1>
        <p class="space">FÜR AGENTUREN & DESIGNER</p>
        <div class="dividerContainer">
          <div class="divider" id="divider"></div>
        </div>
      </div>

      <div class="mainContent">
        <div class="services-content">
          <div class="serviceCards" id="serviceCards"></div>
          <div class="ctaContainer" id="ctaContainer">
            <div class="ctaTextContainer">
                <span>
              Als spezialisierter Frontend-Entwickler unterstütze ich Agenturen
              und kreative Teams dabei, aus starken Designs ebenso starke
              digitale Erlebnisse zu machen – präzise, schnell und zuverlässig.
             
            </span>
            </div>
            <div class="btnContainer" id="btnContainer">
    
              <button onclick="window.location.href='contact.html'">
                <span>Lass uns über dein Projekt sprechen</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer w3-include-html="/html/footer.html"></footer>

    <script src="/scripts/script.js"></script>
    <script>
      w3.includeHTML();
    </script>
  </body>
</html>
